<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rentals list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container">
        <a href="#" class="navbar-brand text-uppercase font-weight-bold text-dark">Vehicle Renting Application</a>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a href="/" class="nav-link text-uppercase font-weight-bold text-dark">Home
                    <span
                            class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a href="/vehicles" class="nav-link text-uppercase font-weight-bold text-dark">Vehicles</a>
                </li>
                <li class="nav-item"><a href="/rentals" class="nav-link text-uppercase font-weight-bold text-dark">Rented
                    List</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <span>
        <div style="height:5em"></div>
    </span>
    <div class="mb-3 row justify-content-center align-items-center">
        <h1 class="text-center title">Rented vehicles</h1>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Registration Number</th>
                    <th scope="col">Check Rental History</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rent: ${rentals}">
                    <td th:text="${rent.registrationNumber}"></td>
                    <td>
                        <a th:href=" 'rentals/history?registrationNumber=' + ${rent.registrationNumber}" class="btn btn-primary">Check</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $(window).on('scroll', function () {
            if ($(window).scrollTop() > 10) {
                $('.navbar').addClass('active');
            } else {
                $('.navbar').removeClass('active');
            }
        });
    });
</script>

</body>
</html>
