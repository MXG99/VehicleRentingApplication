<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top py-3" style="background:#fff; border-bottom: 1px solid gray;">
    <div class="container">
        <a href="/" class="navbar-brand text-uppercase font-weight-bold text-dark">Vehicle Renting
            Application</a>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a href="/" class="nav-link text-uppercase font-weight-bold text-dark">Home
                    <span
                            class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a href="/vehicles" class="nav-link text-uppercase font-weight-bold text-dark">Vehicles</a>
                </li>
                <li class="nav-item"><a href="/rentals" class="nav-link text-uppercase font-weight-bold text-dark">Rented
                    List</a></li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px; border-color: white">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-3 order-lg-3">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-5">Rental information</p>

                                <form class="mx-1 mx-md-4" action="#"
                                      th:action="@{/rentals/rent} + '?registrationNumber=' + ${vehicle.registrationNumber}"
                                      method="post"
                                      th:object="${person}">

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control"
                                                   th:field="*{firstName}"/>
                                            <label class="form-label" for="form3Example1c">First Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example3c" class="form-control"
                                                   th:field="*{lastName}"/>
                                            <label class="form-label" for="form3Example3c">Last Name</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <div class="form-outline flex-fill">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                       id="inlineRadio1" th:value="${T(com.siemens.vehiclerentingapplication.model.Gender).masculin}" th:field="*{gender}">
                                                <label class="form-check-label" for="inlineRadio1">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                       id="inlineRadio2"
                                                       th:value="${T(com.siemens.vehiclerentingapplication.model.Gender).feminin}" th:field="*{gender}">
                                                <label class="form-check-label" for="inlineRadio2">Female</label>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example4c" class="form-control"
                                                   th:field="*{PIN}"/>
                                            <label class="form-label" for="form3Example4c">PIN</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="form3Example4cd" class="form-control"
                                                   th:field="*{yearOfBirth}"/>
                                            <label class="form-label" for="form3Example4cd">Birth Year</label>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Rent</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-2 col-xl-5  align-items-center order-3 order-lg-1">

                                <p class="text-center h2 fw-bold mb-2 mx-1 mx-md-4 mt-5">Car information</p>
                                <p class="text-center h5 mb-2 mx-1 mx-md-4 mt-2"
                                   th:text="${vehicle.registrationNumber}"></p>
                                <p class="text-center h5 mb-2 mx-1 mx-md-4 mt-2" th:text="${vehicle.brand}"></p>
                                <p class="text-center h5 mb-2 mx-1 mx-md-4 mt-2" th:text="${vehicle.type}"></p>
                                <p class="text-center h5 mb-2 mx-1 mx-md-4 mt-2" th:text="${vehicle.color}"></p>
                                <p class="text-center h5 mb-2 mx-1 mx-md-4 mt-2"
                                   th:text="${vehicle.manufacturingYear}"></p>

                                <img src="https://i.imgur.com/m1ZoUHz.png"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $(window).on('scroll', function () {
            if ($(window).scrollTop() > 10) {
                $('.navbar').addClass('active');
            } else {
                $('.navbar').removeClass('active');
            }
        });
    });
</script>

</body>
</html>
