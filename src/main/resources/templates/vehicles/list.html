<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div>
        <h1 class="text-center">Vehicle List</h1>
    </div>
    <div class="row">
        <div class="table-responsive col-10">
            <table class="table table-hover table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Registration Number</th>
                    <th scope="col">Vehicle Type</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Manufacturing Year</th>
                    <th scope="col">Color</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehicle: ${vehicles}">
                    <td th:text="${vehicle.registrationNumber}"></td>
                    <td th:text="${vehicle.type}"></td>
                    <td th:text="${vehicle.brand}"></td>
                    <td th:text="${vehicle.manufacturingYear}"></td>
                    <td th:text="${vehicle.colour}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <a href="${baseUrl}/vehicles/create" class="btn btn-primary">Create</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
