<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container">
        <a href="#" class="navbar-brand text-uppercase font-weight-bold text-dark">Vehicle Renting Application</a>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a href="/" class="nav-link text-uppercase font-weight-bold text-dark">Home
                    <span
                            class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a href="/vehicles" class="nav-link text-uppercase font-weight-bold text-dark">Vehicles</a>
                </li>
                <li class="nav-item"><a href="/rentals" class="nav-link text-uppercase font-weight-bold text-dark">Rented
                    List</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <span>
        <div style="height:5em"></div>
    </span>
    <div class="row justify-content-center align-items-center">
        <h1 class="text-center title">Vehicle List</h1>
    </div>

    <div class="mb-2 row justify-content-center align-items-center">
        <a href="/vehiclesByYear" class="btn mx-2 btn-primary">Sort by Year</a>
        <a href="/vehiclesByBrand" class="btn mx-2  btn-primary">Sort by Brand</a>
    </div>

    <div class="mb-5 row justify-content-center align-items-center">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-expanded="false">
                <span>Vehicle Type</span>
                <i class="fa fa-caret-down"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="/vehiclesByType?type=SCOOTER">SCOOTER</a></li>
                <li><a class="dropdown-item" href="/vehiclesByType?type=RULOTA">RULOTA</a></li>
                <li><a class="dropdown-item" href="/vehiclesByType?type=MASINA">MASINA</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Registration Number</th>
                    <th scope="col">Vehicle Type</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Manufacturing Year</th>
                    <th scope="col">Color</th>
                    <th scope="col">Rent</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehicle: ${vehicles}">
                    <td th:text="${vehicle.registrationNumber}"></td>
                    <td th:text="${vehicle.type}"></td>
                    <td th:text="${vehicle.brand}"></td>
                    <td th:text="${vehicle.manufacturingYear}"></td>
                    <td th:text="${vehicle.color}"></td>
                    <td>
                        <a th:href="'vehicles/rent?registrationNumber=' + ${vehicle.registrationNumber}" class="btn btn-primary">Rent</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $(window).on('scroll', function () {
            if ($(window).scrollTop() > 10) {
                $('.navbar').addClass('active');
            } else {
                $('.navbar').removeClass('active');
            }
        });
    });
</script>

</body>
</html>
